# Project configuration
project_name: myproject
project_user: "{{ project_name }}"
project_group: "{{ project_name }}"
project_home: "/opt/{{ project_name }}"
deploy_user: "{{ project_name }}_deploy"

# Docker configuration
docker_packages:
  - docker.io
  - docker-compose-plugin

# Developer SSH keys (add your team's keys here)
developers:
  - name: touchme
    ssh_key: "ssh-rsa  @touchmeangel"

# GitHub Actions deploy key
github_actions_ssh_key: "ssh-rsa  github-actions-deploy"

# Firewall ports
firewall_allowed_ports:
  - "22"
  - "443"